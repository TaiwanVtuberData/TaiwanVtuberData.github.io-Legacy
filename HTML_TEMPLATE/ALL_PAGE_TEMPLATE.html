<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>臺灣 Vtuber 列表</title>

	<style>
		input[type=button] {
			padding: 5px;
			border: 3px solid rgb(100, 100, 100);
			border-radius: 5px;
		}

		.navigateButtons {
			display: flex;
			margin: auto;
			margin-top: 10px;
			margin-bottom: 10px;
			width: 75%;
			padding: auto;
			justify-content: space-around;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>

	<script>

		function RedirectToFirstPage() {
			window.location.href = "/index.html";
		}
		
		function RedirectToGroupPage(groupUrl) {
			window.location.href = "/group/" + groupUrl + ".html";
		}

		function ShowYouTubeEmbed(id, embedVideoId) {
			var elementId = "frame" + id;
			var e = document.getElementById(elementId);

			if (e.style.visibility === "hidden") {
				e.style.visibility = "visible";
				e.style.display = "";
				e.src = "https://www.youtube.com/embed/" + embedVideoId;
			}
			else {
				e.style.visibility = "hidden";
				e.style.display = "none";
				e.src = "";
			}
		}

		function ShowTwitchEmbed(id, embedVideoId) {
			var elementId = "frame" + id;
			var e = document.getElementById(elementId);

			if (e.style.visibility === "hidden") {
				e.style.visibility = "visible";
				e.style.display = "";
				e.src = "https://player.twitch.tv/?video=" + embedVideoId + "&parent=" + window.location.hostname + "&autoplay=false";
			}
			else {
				e.style.visibility = "hidden";
				e.style.display = "none";
				e.src = "";
			}
		}
	</script>
</head>

<body>
	<p><strong>臺灣 Vtuber 列表(此網站仍在建置中)</strong></p>
	<p>更新日期：###UpdateDateTime</p>

	<div class="navigateButtons">
		<input type="button" value="返回" onclick="RedirectToFirstPage()" />
	</div>

	<table>
		<tr>
			<th>名稱</th>
			<th>訂閱人數</th>
			<th>近 30 日最高觀看影片</th>
			<th>團體</th>
			<th>國家</th>
		</tr>
			<colgroup>
				<col span="1" style="width: 15%;">
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 50%;">
				<col span="1" style="width: 15%;">
				<col span="1" style="width: 10%;">
			</colgroup>

		###TableContent
	</table>
</body>

</html>
