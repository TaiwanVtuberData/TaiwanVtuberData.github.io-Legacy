<body>
	<h1>臺灣 Vtuber 列表(此網站仍在建置中)</h1>

	<p>更新日期：###UpdateDateTime</p>

	<div class="navigateButtons">
		<input type="button" value="返回" onclick="CloseThisTab()" />

	<!-- copied from https://www.w3schools.com/howto/howto_css_modals.asp -->
	<!-- hidden video modal -->
	<div id="videoModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<iframe id="videoFrame" src="" width="640" height="360" allowfullscreen="true"></iframe>
		</div>
	</div>

	<script>
		var modal = document.getElementById("videoModal");
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		var frame = document.getElementById("videoFrame");
		// When the user clicks on <span> (x), close the modal
		span.onclick = function () {
			modal.style.display = "none";
			frame.src = "";
		}
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = "none";
				frame.src = "";
			}
		}
	</script>

	<table>
		<tr>
			<th>名稱</th>

			<th>近 30 日最高觀看影片</th>
