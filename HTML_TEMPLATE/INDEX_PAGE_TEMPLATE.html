<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>臺灣 Vtuber 列表</title>

	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<script src="/script/commonScript.js"> </script>
</head>

<body>
	<p><strong>臺灣 Vtuber 列表第 ###CurrentPageNumber 頁(此網站仍在建置中)</strong></p>
	<p>更新日期：###UpdateDateTime</p>

	<div class="navigateButtons">
		<input type="button" value="上一頁" onclick="RedirectToPrevPage(###CurrentPageNumber)" />
		<div><input type="number" id="numberBox" value="###CurrentPageNumber" min="1" max="###MaxPageNumber"/>/###MaxPageNumber 頁</div>
		<input type="button" value="下一頁" onclick="RedirectToNextPage(###CurrentPageNumber, ###MaxPageNumber)" />
		<input type="button" value="顯示全部" onclick="RedirectToAllPage()" />
	</div>

	<table>
		<tr>
			<th>名稱</th>
			<th>訂閱人數</th>
			<th>近 30 日最高觀看影片</th>
			<th>團體</th>
			<th>國家</th>
		</tr>
			<colgroup>
				<col span="1" style="width: 15%;">
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 50%;">
				<col span="1" style="width: 15%;">
				<col span="1" style="width: 10%;">
			</colgroup>

		###TableContent
	</table>

	<div class="navigateButtons">
		<input type="button" value="上一頁" onclick="RedirectToPrevPage(###CurrentPageNumber)" />
		<div><input type="number" id="numberBoxBottom" value="###CurrentPageNumber" min="1" max="###MaxPageNumber"/>/###MaxPageNumber 頁</div>
		<input type="button" value="下一頁" onclick="RedirectToNextPage(###CurrentPageNumber)" />
		<input type="button" value="顯示全部" onclick="RedirectToAllPage()" />
	</div>
</body>

<script>
	const numberBox = document.getElementById("numberBox");
	numberBox.addEventListener('change', (event) => {
		RedirectIndexPageWithCheck(event.target.value, ###MaxPageNumber);
	});
	
	const numberBoxBottom = document.getElementById("numberBoxBottom");
	numberBoxBottom.addEventListener('change', (event) => {
		RedirectIndexPageWithCheck(event.target.value, ###MaxPageNumber);
	});
</script>

</html>
