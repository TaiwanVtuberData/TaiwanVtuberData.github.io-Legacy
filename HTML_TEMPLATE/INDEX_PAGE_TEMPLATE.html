<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>臺灣 Vtuber 列表</title>

	<style>
		input[type=button] {
			padding: 5px;
			border: 3px solid rgb(100, 100, 100);
			border-radius: 5px;
		}

		input[type=number] {
			padding: 5px;
			border: 3px solid rgb(100, 100, 100);
			border-radius: 5px;
			margin-right: 3px;
		}

		.navigateButtons {
			display: flex;
			margin: auto;
			margin-top: 10px;
			margin-bottom: 10px;
			width: 75%;
			padding: auto;
			justify-content: space-around;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>

	<script>
		const thisPageIndex = ###CurrentPageNumber;

		function RedirectIndexPage(newPage) {
			if (newPage !== thisPageIndex) {
				window.location.href = "/index/" + newPage + ".html";
			}
		}

		function RedirectToPrevPage() {
			var newPage = Math.max(1, thisPageIndex - 1);
			RedirectIndexPage(newPage);
		}

		function RedirectToNextPage() {
			var newPage = Math.min(###MaxPageNumber, thisPageIndex + 1);
			RedirectIndexPage(newPage);
		}

		function RedirectToAllPage() {
			window.location.href = "/all.html";
		}

		function ShowYouTubeEmbed(id, embedVideoId) {
			var elementId = "frame" + id;
			var e = document.getElementById(elementId);

			if (e.style.visibility === "hidden") {
				e.style.visibility = "visible";
				e.style.display = "";
				e.src = "https://www.youtube.com/embed/" + embedVideoId;
			}
			else {
				e.style.visibility = "hidden";
				e.style.display = "none";
				e.src = "";
			}
		}

		function ShowTwitchEmbed(id, embedVideoId) {
			var elementId = "frame" + id;
			var e = document.getElementById(elementId);

			if (e.style.visibility === "hidden") {
				e.style.visibility = "visible";
				e.style.display = "";
				e.src = "https://player.twitch.tv/?video=" + embedVideoId + "&parent=" + window.location.hostname + "&autoplay=false";
			}
			else {
				e.style.visibility = "hidden";
				e.style.display = "none";
				e.src = "";
			}
		}
	</script>
</head>

<body>
	<p><strong>臺灣 Vtuber 列表第 ###CurrentPageNumber 頁(此網站仍在建置中)</strong></p>
	<p>更新日期：###UpdateDateTime</p>

	<div class="navigateButtons">
		<input type="button" value="上一頁" onclick="RedirectToPrevPage()" />
		<div><input type="number" id="numberBox" value="###CurrentPageNumber" min="1" max="###MaxPageNumber"/>/###MaxPageNumber 頁</div>
		<input type="button" value="下一頁" onclick="RedirectToNextPage()" />
		<input type="button" value="顯示全部" onclick="RedirectToAllPage()" />
	</div>

	<table>
		<tr>
			<th>名稱</th>
			<th>訂閱人數</th>
			<th>近 30 日最高觀看影片</th>
			<th>團體</th>
			<th>國家</th>
		</tr>
			<colgroup>
				<col span="1" style="width: 15%;">
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 50%;">
				<col span="1" style="width: 15%;">
				<col span="1" style="width: 10%;">
			</colgroup>

		###TableContent
	</table>

	<div class="navigateButtons">
		<input type="button" value="上一頁" onclick="RedirectToPrevPage()" />
		<div><input type="number" id="numberBoxBottom" value="###CurrentPageNumber" min="1" max="###MaxPageNumber"/>/###MaxPageNumber 頁</div>
		<input type="button" value="下一頁" onclick="RedirectToNextPage()" />
		<input type="button" value="顯示全部" onclick="RedirectToAllPage()" />
	</div>
</body>

<script>
	const numberBox = document.getElementById("numberBox");
	numberBox.addEventListener('change', (event) => {
		RedirectIndexPage(event.target.value);
	});
	
	const numberBoxBottom = document.getElementById("numberBoxBottom");
	numberBoxBottom.addEventListener('change', (event) => {
		RedirectIndexPage(event.target.value);
	});
</script>

</html>
