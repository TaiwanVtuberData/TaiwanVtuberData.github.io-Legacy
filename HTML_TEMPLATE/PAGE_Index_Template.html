<!DOCTYPE html>
<html lang="zh">

###Head

<body>
	<h1>臺灣 Vtuber 列表第 ###CurrentPageNumber 頁(此網站仍在建置中)</h1>

	###CommonHeader

	<div class="navigateButtons">
		<input type="button" value="上一頁" onclick="RedirectToPrevPage(###CurrentPageNumber)" />
		<div><input type="number" id="numberBox" value="###CurrentPageNumber" min="1"
				max="###MaxPageNumber" />/###MaxPageNumber 頁</div>
		<input type="button" value="下一頁" onclick="RedirectToNextPage(###CurrentPageNumber, ###MaxPageNumber)" />
	</div>

	<table id="mainTable">
		<thead>
			<tr>
				<th>名稱<br><input type="text" id="displayNameSearchBox" onkeyup="SearchMainTable([['displayNameSearchBox',0]])" placeholder="搜尋..."></th>
				<th>YouTube 訂閱人數</th>
				<th>近 30 日最高觀看影片</th>
				<th>團體</th>
				<th>國家</th>
			</tr>
		</thead>

		<colgroup>
			<col span="1" style="width: 40%;">
			<col span="1" style="width: 30%;">
			<col span="1" style="width: 10%;">
			<col span="1" style="width: 10%;">
			<col span="1" style="width: 10%;">
		</colgroup>

		###TableContent
	</table>

	<div class="navigateButtons">
		<input type="button" value="上一頁" onclick="RedirectToPrevPage(###CurrentPageNumber)" />
		<div><input type="number" id="numberBoxBottom" value="###CurrentPageNumber" min="1"
				max="###MaxPageNumber" />/###MaxPageNumber 頁</div>
		<input type="button" value="下一頁" onclick="RedirectToNextPage(###CurrentPageNumber, ###MaxPageNumber)" />
	</div>
</body>

<script>
	const numberBox = document.getElementById("numberBox");
	numberBox.addEventListener('change', (event) => {
		RedirectIndexPageWithCheck(event.target.value, ###MaxPageNumber);
	});

	const numberBoxBottom = document.getElementById("numberBoxBottom");
	numberBoxBottom.addEventListener('change', (event) => {
		RedirectIndexPageWithCheck(event.target.value, ###MaxPageNumber);
	});
</script>

###Footer

</html>
